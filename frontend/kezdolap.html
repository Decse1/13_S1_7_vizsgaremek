<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raktár</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: lightgray;
    }

    /* Fixed sizes for navbar images */
    .logo-img {
      height: 40px;
      object-fit: cover;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }

    /* Sidebar styling */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 56px; /* navbar height */
      left: 0;
      background-color: #f8f9fa;
      padding-top: 1rem;
      border-right: 1px solid #dee2e6;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 4px;
    }

    /* Hide sidebar on mobile by default */
    @media (max-width: 991.98px) { /* Bootstrap lg breakpoint */
      .sidebar {
        transform: translateX(-100%);
        z-index: 1040; /* above content */
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding: 2rem;
        margin-top: 56px;
      }
    }

    /* Desktop content margin */
    @media (min-width: 992px) {
      .content {
        margin-left: 250px;
        padding: 2rem;
        margin-top: 56px;
      }
    }

    /* Overlay for mobile sidebar */
    .overlay {
      display: none;
      position: fixed;
      top: 56px;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1030;
    }
    .overlay.show {
      display: block;
    }

    table {
      background-color: white;
      border-collapse: collapse;
    }
    thead th {
      background-color: #e5e5e5;
      font-weight: 600;
      border-bottom: 2px solid #000000;
    }
    tbody tr {
      border-bottom: 1px solid #000000;
    }
    tbody td {
      padding-top: 0.6rem;
      padding-bottom: 0.6rem;
      vertical-align: middle;
    }
    .bi-pencil {
      color: #000;
      cursor: pointer;
    }
    .bi-trash {
      color: #c00;
      cursor: pointer;
    }
    .table-container {
      margin: 40px auto;
      background-color: #f5f5f5;
      border-radius: 6px;
      padding: 10px;
    }

    .custom-table {
      --bs-table-bg: lightgray;  /* Custom background color */
    }

    /* Alap állapot */
    .custom-search {
      border: 2px solid #ccc; /* kívánt alap szín */
      outline: none;          /* eltünteti az alap kék fókuszt */
      transition: border-color 0.2s;
    }

    /* Fókusz állapot */
    .custom-search:focus {
      border-color: #00948B; /* kívánt fókusz szín (pl. zöld) */
      box-shadow: none;       /* eltünteti a bootstrap default kék glow-t */
    }

  </style>
</head>
<body>
  <!-- RÉKA színe: #00948B -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-2">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left: Hamburger + Logo -->
      <div class="d-flex align-items-center">
        <!-- Hamburger for mobile -->
        <button class="btn d-lg-none me-2" type="button" id="sidebarToggle">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center m-0" href="#">
          <img src="reka_logo_alt.png" alt="Logo" class="logo-img me-2">
        </a>
      </div>

      <!-- Right: Profile -->
      <div class="d-flex align-items-center">
        <!-- Profile pic only on mobile -->
        <img src="pfp.png" alt="Profile" class="profile-img rounded-circle d-lg-none">

        <!-- Profile pic + name on desktop -->
        <div class="d-none d-lg-flex align-items-center">
          <img src="pfp.png" alt="Profile" class="profile-img rounded-circle me-2">
          <span>Tóth Réka</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar bg-light" id="sidebar">
    <a href="#">Kezdőlap</a>
    <a href="#">Áruház</a>
    <a href="#">Raktárkezelés</a>
    <a href="#">Cégem</a>
    <a href="#">Beállítások</a>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Kezdőlap</h1>
    <p>Üdv a kezdőlapon!</p>
  </div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar on mobile
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
